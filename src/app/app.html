<!-- <ion-nav [root]="rootPage"></ion-nav> -->

<ion-menu [content]="content"  side="left" class="tparent" >

  <ion-header class="tparent">
    <ion-toolbar color="dark" class="tparent white">
      <div style="height: 3vw"></div>
     <div class="menu-user-image" style="background-image: url(https://ionicframework.com/dist/preview-app/www/assets/img/marshmallow-man.png);"></div>
     <div style="height: 3vw"></div>
     <div class="font18" text-center>Test</div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines>
      <button class="tparent white" ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <div style="height: 6vw"></div>
      <button class="tparent white" ion-item >Sign Out</button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>
