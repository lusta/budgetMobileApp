<ion-header>
  <ion-navbar color="primary">
    <ion-title>budget</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Select Month</ion-label>
      <ion-select [(ngModel)]="month">
        <ion-option value="January">January</ion-option>
        <ion-option value="February">February</ion-option>
        <ion-option value="March">March</ion-option>
        <ion-option value="April">April</ion-option>
        <ion-option value="May">May</ion-option>
        <ion-option value="June">June</ion-option>
        <ion-option value="July">July</ion-option>
        <ion-option value="August">August</ion-option>
        <ion-option value="September">September</ion-option>
        <ion-option value="October">October</ion-option>
        <ion-option value="November">November</ion-option>
        <ion-option value="December">December</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="description"></ion-input>
    </ion-item>
      <ion-item>
        <ion-label floating>Amount</ion-label>
        <ion-input type="number" [(ngModel)]="amount"></ion-input>
      </ion-item>
      <ion-item *ngFor="let item of data">
        <ion-avatar item-start>
          <img src="..//assets/img/cart.png">
        </ion-avatar>
        <ion-label>
          <h2>{{item.name}}</h2>
          <p>{{item.description}}</p>
        </ion-label>
        <ion-checkbox (ionChange)="addToList($event, item)" item-end color="red">
        </ion-checkbox>
      </ion-item>   
    </ion-list>
    <ion-buttons start>
      <button (click)="saveBudget()" ion-button icon-left>
        <ion-icon name="add"></ion-icon>
        Save
      </button>
      <button (click)="cancel()" ion-button icon-left>
        <ion-icon name="home"></ion-icon>
        Cancel
      </button>
    </ion-buttons>
</ion-content>
