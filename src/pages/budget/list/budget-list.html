<ion-header>
    <ion-navbar color="primary" hideBackButton>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>budget List</ion-title>
        <ion-buttons end>
            <button (click)="Add()" ion-fab>Add</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
      
<ion-content padding>
 <ion-list>
    <ion-card (click)="detail()" *ngFor="let item of data">
        <ion-card-header>
         {{item.month}}
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-avatar item-start>
                <img src="..//assets/img/cart.png">
                </ion-avatar>
                <h2>{{item.amount}}</h2>
                <p>{{item.description}}.</p>
            </ion-item>
        </ion-card-content>
    </ion-card>
</ion-list>
</ion-content>
