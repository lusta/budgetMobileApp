<ion-header >
  <ion-navbar>
    <ion-title>Add Expense</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list no-lines padding-top>
      <ion-item>
        <ion-input type="text" [(ngModel)]="expenseItem.name" placeholder="Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="expenseItem.description" placeholder="Description"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" [(ngModel)]="expenseItem.amount" placeholder="Amount"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Created at</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="expenseItem.create_at"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Updated at</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="expenseItem.updated_at"></ion-datetime>
      </ion-item>
    </ion-list>
    <button ion-button block round color="secondary" (click)="save()">Add</button>
</ion-content>
