<ion-header >
  <ion-navbar color="primary" hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Expenses</ion-title>
    <ion-buttons end>
      <button (click)="addExpense()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let item of data" (click)="viewExpenseItems(item)">
    <ion-thumbnail item-start>
      <img src="..//assets/img/cart.png" title="Checked" width="20" height="20">
    </ion-thumbnail>
    <h2>{{item.name}}</h2>
    <p>{{item.description}} â€¢ R {{item.amount}}</p>
    <button ion-button clear item-end>View</button>
  </ion-item>
</ion-list>
</ion-content>
