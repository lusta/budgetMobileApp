<ion-header >
  <ion-navbar color="primary" hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Expenses</ion-title>
    <ion-buttons end>
      <button (click)="addExpense()" ion-fab>Add</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>
    <ion-item-sliding *ngFor="let item of data">
       <ion-item (click)="viewExpenseItems(item)">
        <ion-avatar item-start>
          <img src="..//assets/img/cart.png">
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.description}} â€¢ R {{item.amount}}</p>
      </ion-item>
      <ion-item-options side="left">
        <button (click)="edit(item)" class="add" ion-button>
          <ion-icon name="add"></ion-icon>
          Edit
        </button>
        <button (click)="addExpenseItem(item._id)" ion-button>
          <ion-icon name="add"></ion-icon>
          Add
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button (click)="remove(item._id)" ion-button>
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
