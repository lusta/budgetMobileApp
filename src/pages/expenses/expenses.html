<ion-header >
  <ion-navbar color="primary" hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Expenses</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let item of data" (click)="viewExpenseItems(item)">
    <ion-thumbnail item-start>
      <img src="https://png.icons8.com/shop/color/24" title="Shop" width="24" height="24">
    </ion-thumbnail>
    <h2>{{item.name}}</h2>
    <p>{{item.description}} â€¢ R {{item.amount}}</p>
    <button ion-button clear item-end>View</button>
  </ion-item>
</ion-list>
</ion-content>
